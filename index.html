<body>
    <h1>Nutrimaster</h1>

    <!--Algoritmo para calcular indice de masa corporal-->
    <script>
     //prompt
     let peso = prompt ("Ingrese su peso en Kilogramos");
     let estatura = prompt ("Ingrese su estatura en metro");
     let resultado = peso/estatura
     //consola
     console.log (resultado);
     //alert
     alert ("Tu indice de masa corporal es " + resultado + "!");
    </script>
</body>
